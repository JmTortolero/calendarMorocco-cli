<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditing ? 'Editar Evento' : 'Nuevo Evento' }}</h2>
      <button class="close-btn" (click)="onCancel()">✕</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="event-form">
      <div class="form-group">
        <label for="title">Título *</label>
        <input 
          type="text" 
          id="title"
          [(ngModel)]="formEvent.title" 
          name="title"
          required
          class="form-control"
          placeholder="Introduce el título del evento">
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea 
          id="description"
          [(ngModel)]="formEvent.description" 
          name="description"
          class="form-control"
          rows="3"
          placeholder="Describe el evento (opcional)"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Fecha y hora de inicio *</label>
          <input 
            type="datetime-local" 
            id="startDate"
            [(ngModel)]="formEvent.startDate" 
            name="startDate"
            required
            class="form-control">
        </div>

        <div class="form-group">
          <label for="endDate">Fecha y hora de fin *</label>
          <input 
            type="datetime-local" 
            id="endDate"
            [(ngModel)]="formEvent.endDate" 
            name="endDate"
            required
            class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="location">Ubicación</label>
        <input 
          type="text" 
          id="location"
          [(ngModel)]="formEvent.location" 
          name="location"
          class="form-control"
          placeholder="¿Dónde será el evento? (opcional)">
      </div>

      <div class="form-group">
        <label for="eventType">Tipo de evento *</label>
        <select 
          id="eventType"
          [(ngModel)]="formEvent.eventType" 
          name="eventType"
          required
          class="form-control">
          <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="!isValid()">
          {{ isEditing ? 'Actualizar' : 'Crear' }} Evento
        </button>
      </div>
    </form>
  </div>
</div>
