<div class="upload-container">
  <label>
    Excel:
    <input type="file" accept=".xlsx,.xls" (change)="onFileChange($event, 'excel')">
  </label>
  <label>
    Properties:
    <input type="file" accept=".properties" (change)="onFileChange($event, 'properties')">
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="ejecutarApp">
    Ejecutar aplicaci√≥n (como en properties)
  </label>
  <button (click)="generateCalendar()" [disabled]="loading || !excelFile">Generar Calendario</button>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="loading">Generando calendario...</div>
</div>
