<div class="backend-section">
  <div class="controls-container">
    <!-- Selector de idioma -->
    <div class="language-selector">
      <button
        (click)="setLanguage('en')"
        [class.active]="currentTranslationService.currentLang === 'en'"
        class="lang-button">
        EN
      </button>
      <button
        (click)="setLanguage('ar')"
        [class.active]="currentTranslationService.currentLang === 'ar'"
        class="lang-button">
        ع
      </button>
    </div>

    <!-- Estado del backend como botón clickeable -->
    <div class="backend-status">
      <button
        class="status-button"
        (click)="checkBackendStatus()"
        [disabled]="isChecking"
        [class.online]="isBackendOnline === true"
        [class.offline]="isBackendOnline === false"
        [class.unknown]="isBackendOnline === null"
        [class.checking]="isChecking"
        [title]="'nav.clickToCheck' | translate">

        <span class="status-icon">
          {{ isChecking ? '⏳' :
             isBackendOnline === true ? '🟢' :
             isBackendOnline === false ? '🔴' : '❓' }}
        </span>

        <span class="status-text">
          {{ 'nav.backend' | translate }}:
          {{ isChecking ? ('nav.checking' | translate) :
             isBackendOnline === true ? ('nav.online' | translate) :
             isBackendOnline === false ? ('nav.offline' | translate) :
             ('nav.notChecked' | translate) }}
        </span>
      </button>
    </div>
  </div>
</div>
