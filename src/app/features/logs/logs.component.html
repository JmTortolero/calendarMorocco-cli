<div class="logs-container">
  <div class="logs-header">
    <h2>{{ 'logs.title' | translate }}</h2>
  </div>

  <div class="logs-controls">
    <button (click)="manualLogUpdate()" class="control-button update-button">
      {{ 'logs.updateButton' | translate }}
    </button>
    <button (click)="clearLogs()" class="control-button clear-button">
      {{ 'logs.clearButton' | translate }}
    </button>
  </div>

  <div class="logs-window-container">
    <h3>{{ 'logs.backendInfo' | translate }}</h3>
    <div class="logs-window">
      <div *ngFor="let log of logs" class="log-entry">
        {{ log }}
      </div>
      <div *ngIf="logs.length === 0" class="log-entry no-logs">
        {{ 'logs.noLogs' | translate }}
      </div>
    </div>
  </div>

  <div class="logs-info">
    <p><strong>{{ 'logs.infoTitle' | translate }}</strong></p>
    <ul>
      <li>{{ 'logs.info1' | translate }}</li>
      <li>{{ 'logs.info2' | translate }}</li>
      <li>{{ 'logs.info3' | translate }}</li>
      <li>{{ 'logs.info4' | translate }}</li>
    </ul>
  </div>
</div>
